ckfinder:
  enabled: true
  connector.enabled: true
  base-path:
  base-url:
  license:
    name:
    key:
  image:
    max-width: 1600
    max-height: 1200
    quality: 0.8
  default-resource-types:
  types:
    Files:
      url: files
      directory: files
      max-size: 0
      allowed-extensions: 7z,aiff,asf,avi,bmp,csv,doc,docx,fla,flv,gif,gz,gzip,jpeg,jpg,mid,mov,mp3,mp4,mpc,mpeg,mpg,ods,odt,pdf,png,ppt,pptx,pxd,qt,ram,rar,rm,rmi,rmvb,rtf,sdc,sitd,swf,sxc,sxw,tar,tgz,tif,tiff,txt,vsd,wav,wma,wmv,xls,xlsx,zip
      denied-extensions: exe,jsp,jspx,asp,aspx
    Images:
      url: images
      directory: images
      max-size: 0
      allowed-extensions: bmp,gif,jpeg,jpg,png
      denied-extensions:
    Flash:
      url: flash
      directory: flash
      max-size: 0
      allowed-extensions: swf,flv
      denied-extensions:
  user-role-session-var: CKFinder_UserRole
  access-controls:
  - role: '*'
    resource-type: '*'
    folder: /
    folder-view: true
    folder-create: true
    folder-rename: true
    folder-delete: true
    file-view: true
    file-upload: true
    file-rename: true
    file-delete: true
  thumbs:
    enabled: true
    url: _thumbs
    directory: _thumbs
    direct-access: false
    max-height: 100
    max-width: 100
    quality: 0.8
  disallow-unsafe-characters: false
  allow-double-extension: false
  check-size-after-scaling: true
  secure-image-uploads: true
  force-ascii: false
  hidden-folders: '.*,CVS'
  hidden-files: '.*'
  watermark:
    enabled: false
    margin-bottom: 0
    quality: 0.1
    transparency: 0.1
    source: classpath:/path/to/the/watermark/logo.gif
  image-resize:
    enabled: true
    params:
      small-thumb: 90x90
      medium-thumb: 120x120
      large-thumb: 180x180
  servlet:
    enabled: true
    path: /webjars/ckfinder/2.6.2.1/core/connector/java/connector.java
